<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href='{%static '/css/master.css%'}'>
    <title>Add a Course</title>


  </head>
  <body>


    <h1>Add a Course</h1>
    <form class="form_course" action="/course_submit" method="POST">
      {% csrf_token %}
      <p>Course:</p>
      <input type="text" name="name">
      <br>
      <p>Description:</p>
      <textarea name="description" rows="8" cols="50"></textarea>
      <br>
      <input type="submit" name="submit">
    </form>

    <table>
      <thead>
        <th>Course Name:</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </thead>
      <tbody>
        {% for i in courses %}
        <tr>
          <td>{{i.name}}</td>
          <td>{{i.description}}</td>
          <td>{{i.created_at}}</td>
          <td><a href="/course/destroy/{{i.id}}">DELETE</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </body>
</html>
